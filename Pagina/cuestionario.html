<script>
const quizData = [

 {
  question: "1. Que es Halo?",
  image: "1.jpg",
  a:"Una raza extraterrestre",
  b:"Un anillo",
  c:"Un universo",
  d:"Un sol",
  correct: "a",
  },

   {
  question: "2. Como empiezas Halo CE?",
  image: "2.jpg",
  a:"Comiendo hamburguesas",
  b:"En sueño criogenico en la nave The Pillar Of Autumn",
  c:"En los restos del planeta Reach",
  d:"Tu en el espacio y pensando en lo ocurrido",
  correct: "b",
  },

   {
  question: "3. Que es el Covenant",
  image: "3.jpg",
  a:"Una consola llamada asi",
  b:"El creador del Test",
  c:"Una raza alienigena que desea controlar unos anillos de gran poder",
  d:"Un cereal que se vende en el planeta Tierra",
  correct: "c",
  },

   {
  question: "4. Como se llama la mision donde aparece por primera vez el Flood?",
  image: "4.jpg",
  a:"Torre.",
  b:"Excavación.",
  c:"Puesto avanzado Tremonius.",
  d:"Chispa culpable 343",
  correct: "d",
  },

   {
  question: "5. Que es el Jefe Maestro?",
  image: "5.jpg",
  a:"Es un jefe y a la vez maestro",
  b:"Una herramienta",
  c:"Un soldado geneticamente avanzado",
  d:"Mi maestro de escolta",
  correct: "c",
  },

   {
  question: "6. Quien es Thel' Vadam?",
  image: "6.jpg",
  a:"Una espada de nombre asi",
  b:"El nuevo Inquisidor de la raza sangheili, acusado por la destruccion del anillo  Halo",
  c:"Un alienigena  vendedor de palomitas",
  d:"El nombre de una banana en ese planeta",
  correct: "b",
  },

   {
  question: "7. Como empiezas Halo 2?",
  image: "7.jpg",
  a:"Una nave yendo al anillo halo para rescatar al Jefe Maestro",
  b:"Estas castigado y honrrado por los eventos en el anillo Halo",
  c:"Fueron toda la UNSC al cine a ver spiderman 4",
  d:"Una nave en el espacio intentando aterrizar en el planeta tierra",
  correct: "b",
  },

 {
  question: "8. ¿Quien es Avery J. Johnson?",
  image: "8.jpg",
  a:"Un amigo que tambien juega Helo",
  b:"El hermano del Jefe Maestro",
  c:"Un sargento",
  d:"Un nombre",
  correct: "c",
  },

 {
  question: "9. ¿Quien te traicionó cuando tomaste el mando de The' Vadam?",
  image: "9.jpg",
  a:"El jefe maestro",
  b:"Tartarus",
  c:"Los jerarcas",
  d:"Otro sangheili",
  correct: "c",
  },

 {
  question: "10. ¿Como terminaste en Halo 2?",
  image: "10.jpg",
  a:"Dentro del portal que va al arca en forma de cono",
  b:"Ver al jefe maestro jugar dentro de un juego",
  c:"Con la destruccion total de la tierra",
  d:"Destruyendo los 7 anillos Halo",
  correct: "a",
  },


];

const quiz = document.getElementById('quiz');
const answerEls = document.querySelectorAll('.answer');
const questionEl = document.getElementById('question');
const a_text = document.getElementById('a_text');
const b_text = document.getElementById('b_text');
const c_text = document.getElementById('c_text');
const d_text = document.getElementById('d_text');
const imageEl = document.getElementById('question-image');
const submitBtn = document.getElementById('submit');

let currentQuiz = 0;
let score = 0;

loadQuiz();

function loadQuiz() {
  deselectAnswers();

  const currentQuizData = quizData[currentQuiz];

  questionEl.innerText = currentQuizData.question;
  a_text.innerText = currentQuizData.a;
  b_text.innerText = currentQuizData.b;
  c_text.innerText = currentQuizData.c;
  d_text.innerText = currentQuizData.d;
  imageEl.src = currentQuizData.image;
}

function deselectAnswers() {
  answerEls.forEach((answerEl) => (answerEl.checked = false));
}

function getSelected() {
  let answer;

  answerEls.forEach((answerEl) => {
    if (answerEl.checked) {
      answer = answerEl.id;
    }
  });

  return answer;
}

submitBtn.addEventListener('click', () => {
  const answer = getSelected();

  if (answer) {
    if (answer === quizData[currentQuiz].correct) {
      score++;
    }

    currentQuiz++;

    if (currentQuiz < quizData.length) {
      loadQuiz();
    } else {
      quiz.innerHTML = `
        <h2>Respondiste ${score}/${quizData.length} preguntas correctamente</h2>
        <button onclick="location.reload()">Volver a intentar</button>
      `;
    }
  }
});
</script>
